<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Neva 8-bit Processor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono:400">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>The Neva 8-bit Processor (<a href="design.circ">Logism Design</a>)</h1>
            <div class="flex"></div>
            <div class="header-link"><a href="https://github.com/bplaat/neva-processor" target="_blank">Souce code (GitHub)</a></div>
            <div class="header-link">Made by <a href="https://bastiaan.ml/" target="_blank">Bastiaan van der Plaat</a></div>
        </div>
        <div class="toolbar">
            <button id="assemble_button">Assemble</button>
            <button id="run_button">Run</button>
            <button id="assemble_and_run_button" class="button-seperation">Assemble & Run</button>

            <button id="reset_button">Reset</button>
            <button id="clock_button">Clock</button>
            <select id="clock_freq_input">
                <option value="4000">4 kHz</option>
                <option value="2000">2 kHz</option>
                <option value="1000">1 kHz</option>
                <option value="512">512 Hz</option>
                <option value="256">256 Hz</option>
                <option value="128">128 Hz</option>
                <option value="64">64 Hz</option>
                <option value="32">32 Hz</option>
                <option value="16" selected>16 Hz</option>
                <option value="8">8 Hz</option>
                <option value="4">4 Hz</option>
                <option value="2">2 Hz</option>
                <option value="1">1 Hz</option>
            </select>
            <input type="checkbox" id="auto_clock_input">
            <label for="auto_clock_input" class="button-seperation">Auto clock</label>

            Examples:
            <select id="example_input">
                <option value="0">Hello World</option>
                <option value="1">Counter</option>
                <option value="2">Cool Graphics</option>
            </select>
            <button id="load_button">Load</button>

            <div class="right-checkbox">
                <input type="checkbox" id="dark_mode_input">
                <label for="dark_mode_input">Dark mode</label>
            </div>
        </div>
        <div class="editors">
            <textarea id="assembly_input" class="flex" spellcheck="false" autocomplete="off"></textarea>
            <textarea id="binary_label" class="flex prevent-scrolling" disabled></textarea>
            <div class="right-column">
                <div class="processor-state">
                    <div class="processor-vars">
                        <p>
                            Halted: <code id="halted_label"></code> |
                            Step: <code id="step_label"></code> |
                            Instruction byte: <code id="instruction_byte_label"></code> |
                            Data byte: <code id="data_byte_label"></code>
                        </p>
                        <p>
                            Instruction pointer: <code id="instruction_pointer_label"></code> |
                            Register A: <code id="register_a_label"></code> |
                            Register B: <code id="register_b_label"></code>
                        </p>
                        <p>
                            Stack pointer: <code id="stack_pointer_label"></code> |
                            Carry flag: <code id="carry_flag_label"></code> |
                            Zero flag: <code id="zero_flag_label"></code>
                        </p>
                    </div>
                    <textarea id="memory_label" class="flex" disabled></textarea>
                </div>
                <textarea id="output_label" class="flex" disabled></textarea>
                <div>
                    <canvas id="canvas" width="256" height="256"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
