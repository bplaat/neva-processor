<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Neva 8-bit Processor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono:400">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display:flex;flex-direction:column;height:100%">
        <div style="display:flex">
            <h1>The Neva 8-bit Processor (<a href="design.circ">Logism Design</a>)</h1>
            <div style="flex:1;text-align:right;margin-right:16px;line-height:48px">Made by <a href="https://bastiaan.ml/" target="_blank">Bastiaan van der Plaat</a></div>
        </div>
        <div style="border: 1px solid black">

            <button id="assemble_button">Assemble</button>
            <button id="run_button">Run</button>
            <button id="assemble_and_run_button">Assemble & Run</button> |
            <button id="reset_button">Reset</button>

            <button id="clock_button">Clock</button>

            <select id="clock_freq_input">
                <option value="256">256 Hz</option>
                <option value="128">128 Hz</option>
                <option value="64">64 Hz</option>
                <option value="32">32 Hz</option>
                <option value="16" selected>16 Hz</option>
                <option value="8">8 Hz</option>
                <option value="4">4 Hz</option>
                <option value="2">2 Hz</option>
                <option value="1">1 Hz</option>
            </select>

            <input type="checkbox" id="auto_clock_input"><label for="auto_clock">Auto clock</label>
        </div>

        <div style="flex:1;display:flex">
            <textarea id="assembly_input" style="flex:1;">    add a, 1
    load b, a
    add b, 0x30
    store b, [0xff]
    cmp a, 9
    jne 0
    halt</textarea>

            <textarea id="binary_input" disabled style="flex:1"></textarea>

            <div style="flex:1;display:flex;flex-direction:column">
                <div style="flex:2;display:flex;flex-direction:column">
                    <div style="padding:0 4px;border:1px solid black">
                        <p>
                            Halted: <code id="halted_label"></code> |
                            Step: <code id="step_label"></code> |
                            Instruction byte: <code id="instruction_byte_label"></code> |
                            Data byte: <code id="data_byte_label"></code>
                        </p>
                        <p>
                            Instruction pointer: <code id="instruction_pointer_label"></code> |
                            Register A: <code id="register_a_label"></code> |
                            Register B: <code id="register_b_label"></code>
                        </p>
                        <p>
                            Carry flag: <code id="carry_flag_label"></code> |
                            Zero flag: <code id="zero_flag_label"></code>
                        </p>
                    </div>
                    <textarea id="memory_label" style="flex:1" disabled></textarea>
                </div>
                <textarea id="output_label" style="flex:1" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
